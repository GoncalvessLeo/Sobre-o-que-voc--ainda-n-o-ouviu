<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">

  <title>My Musics</title>
  <link rel="icon" type="image/x-icon" href="./imagens/avatar-icon.jpg">
  <link href="musica.css" rel="stylesheet" type="text/css" />

<body>
  <main>
    <a href="index.html"><img id="seta" src="Vector.svg" alt="setinha"></a>
    <div class="banner">
      <h1>Sessão de Músicas</h1>
    </div>

    <h2>Minha História através<br>das melhores músicas!!</h2>

    <div class="imagens">

     <div class="container">
      <div class="colecao">
        <img src="imagens/aang-appa.jpg" alt="aang e appa">
        <h4>Se entendeu como um ser:</h4>
        <audio controls controlslist="nodownload">
          <source src="musicas/minha alma.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="colecao">
        <img src="imagens/katara-linda.jpg" alt="Katara">
        <h4>Momento reflexivo:</h4>
        <audio controls controlslist="nodownload">
          <source src="musicas/dandelions.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="colecao">
        <img src="imagens/aang-fofo.jpg" alt="aang">
        <h4>Melhor momento:</h4>
        <audio controls controlslist="nodownload">
          <source src="musicas/zero.mp3" type="audio/mpeg">
        </audio>
      </div>
     </div>

     <div class="container">
      <div class="colecao">
        <img src="imagens/zuko-triste.jpg" alt="Zuko">
        <h4>Momento mais para baixo:</h4>
        <audio controls controlslist="nodownload">
          <source src="musicas/lovely.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="colecao">
        <img src="imagens/sokka-doidao.jpg" alt="Sokka">
        <h4>Entrou para o Proa:</h4>
        <audio controls controlslist="nodownload">
          <source src="musicas/dice.mp3" type="audio/mpeg">
        </audio>
      </div>

      <div class="colecao">
        <img src="imagens/toph-campea.jpg" alt="Toph"">
        <h4>Conquista:</h4>
        <audio controls controlslist=" nodownload">
        <source src="musicas/unstoppable.mp3" type="audio/mpeg">
        </audio>
      </div>

     </div>

    </div>
