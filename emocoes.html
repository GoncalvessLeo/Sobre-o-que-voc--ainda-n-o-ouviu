<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Emoções</title>
  <link rel="icon" type="image/x-icon" href="./imagens/favicon-16x16.png">
  <link href="emocoes.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <a href="index.html"><img id="seta" src="Vector.svg" alt="setinha"></a>
    <div class="banner">
      <h1>Emoções..</h1>
    </div>

    <div class="imagens">

      <div class="elemento">
        <div class="colecao">
          <img src="imagens/steven-bravo.jpg" alt="Steven">
          <h4>Raiva</h4>
          <audio controls controlslist="nodownload">
            <source src="musicas/Metallica.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="colecao">
          <img src="imagens/ametista-medo.jpg" alt="Ametista">
          <h4>Medo</h4>
          <audio controls controlslist="nodownload">
            <source src="musicas/Keep It Down.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

      <div class="elemento">
        <div class="colecao">
          <img src="imagens/peridote-feliz.jpg" alt="Peridote">
          <h4>Alegria</h4>
          </h4>
          <audio controls controlslist="nodownload">
            <source src="musicas/fearless.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

      <div class="container">
        <div class="colecao">
          <img src="imagens/espinela-triste.jpg" alt="Espinela">
          <h4>Tristeza</h4>
          <audio controls controlslist="nodownload">
            <source src="musicas/All I Have.mp3" type="audio/mpeg">
          </audio>
        </div>

        <div class="colecao">
          <img src="imagens/perola-nojo.jpg" alt="Perola">
          <h4>Nojo</h4>
          <audio controls controlslist="nodownload">
            <source src="musicas/No.mp3" type="audio/mpeg">
          </audio>
        </div>
      </div>

    </div>
  </main>
